<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora-Bit</title>
</head>

<body>

    <h1>Calculadora Bit</h1>
    <div class="calculadora">
       
        <table>
            <div class="result">
                <button id="resultado"></button> 
            </div>
            <tr>
                <td> <button onclick="numero7" id="numero7">7</button></td>
                <td> <button id="numero8">8</button></td>
                <td> <button id="numero9">9</button></td>
                <td> <button id="division">รท</button></td>
            </tr>
            
            <tr>
                <td> <button id="numero4">4</button></td>
                <td> <button id="numero5">5</button></td>
                <td> <button id="numero6">6</button></td>
                <td> <button id="multiplicacion">*</button></td>
            </tr>
            
            <tr>
                <td> <button id="numero1">1</button></td>
                <td> <button id="numero2">2</button></td>
                <td> <button id="numero3">3</button></td>
                <td> <button id="suma">+</button></td>
            </tr>
            <br>
            <tr>
                <td> <button id="numero0">0</button></td>
                <td colspan="2"> <button id="mostrarResultado">=</button></td>
                <td> <button id="resta">-</button>
            </tr>
           
        </table>
    </div class="result">
    <script src="calculadora.js"></script>
</body>

</html>
